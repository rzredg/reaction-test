<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <h1>Choose a Game</h1>
        <button class="menu-button" onclick="startAimTrainer()">Aim Trainer</button>
        <button class="menu-button" onclick="startReactionTest()">Reaction Test</button>
        <button class="menu-button" onclick="startSymbolSequence()">Symbol Sequence</button>
        <button id="view-leaderboard">View Leaderboard</button>
    </div>

    <!-- Aim Trainer Game -->
    <div id="game-container">
        <div id="aim-trainer-instructions">Hit all the targets as fast as you can!</div>
        <div id="target"><span></span></div>
    </div>
    <div id="controls">
        <button id="start-button">Start Game</button>
        <button id="return-menu-button">Main Menu</button>
        <div id="score">Score: <span id="score-value">0</span></div>
    </div>

    <!-- Reaction Box Game -->
    <div id="reaction-container" style="display: none;">
        <div id="reaction-instructions">Click the box as fast as you can when it turns green!</div>
        <div id="reaction-box"></div>
        <div id="reaction-info">
            <div id="reaction-score">Reaction Time: <span id="reaction-time">0</span> ms</div>
            <button id="reaction-restart-button" style="display: none;">Try Again</button>
            <button id="reaction-return-menu-button" style="display: none;">Return to Main Menu</button>
        </div>
    </div>

    <!-- Symbol Sequence Game -->
    <div id="symbol-sequence-game" style="display: none;">
        <h1 id="sequence-instructions">Repeat the sequence before time runs out!</h1>
        <div id="sequence-display"><span id="sequence"></span></div>
        <div id="symbol-buttons">
            <button class="symbol-button" id="symbol-square">■</button>
            <button class="symbol-button" id="symbol-triangle">▲</button>
            <button class="symbol-button" id="symbol-circle">●</button>
            <button class="symbol-button" id="symbol-x">✖</button>
        </div>
        <div id="timer">Time Left: <span id="time-left">10</span> seconds</div>
        <button id="symbol-restart-button">Try Again</button>
        <button id="symbol-return-menu-button">Return to Main Menu</button>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard-section" style="display: none;">
        <h1>Leaderboard</h1>
        <div id="leaderboard-data"></div>
        <button id="close-leaderboard-button">Close Leaderboard</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
